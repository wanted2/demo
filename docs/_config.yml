### Site Settings ###
title               : Demo
description         : >-
                      :coffee: :trollface: :ideograph_advantage:
                      I research and develop Artificial Intelligence, 
                      Computer Vision, Machine Learning and Web/Mobile application.
baseurl             : "/demo"                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : wanted2/demo     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md


